<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Form</title>
</head>

<body>
   
    <div class="box">
       <div class="info-box">

        <div class="icon-box">
            <img src="https://cdn-icons-png.flaticon.com/128/17513/17513078.png" alt="Address icon" class="icon">
            <h3>Address</h3>
            <p>Technopark Phase 1</p>
        </div>

        <div class="icon-box">
            <img src="https://cdn-icons-png.flaticon.com/128/17580/17580651.png" alt="Contact icon" class="icon">
            <h3>Contact</h3>
            <p>+91 1234567890</p>
        </div>

        <div class="icon-box">
            <img src="https://cdn-icons-png.flaticon.com/128/7552/7552676.png" alt="Mail icon" class="icon">
            <h3>Mail</h3>
            <p>abc@gmail.com</p>
        </div>
       </div>
       <div class="line break" style="background-color: rgb(169, 180, 190); width:1px; height:80%; align-items: center; padding-right: 0.5px; margin-top:40px;"> </div>

       <div class="form-box">
        <h2>Send us a message</h2>
        <br>
        <p>If you have any work from me or queries related to my tutorial, you
            can send me message from here. It's my pleasure to help you.</p>
        <br>
        <div class="input-box">
            <input type="text" placeholder="Enter your name" class="input"><br>
            <input type="text" placeholder="Enter your email" class="input"><br>
            <textarea type="text" placeholder="Enter your message" class="textarea"></textarea>
        </div><br><br>
        <button>Send now</button>
        </div>
           
       

       </div>

   </div>
</body>
</html>
